<h2>By Capital</h2>

<div class="row">
    <div class="col">
        <app-country-input  
            (onTerm)="buscar($event)"
            placeholder="Buscar por capital..."
        ></app-country-input>
    </div>
</div>
<hr>

<div *ngIf="errorExist" class="alert alert-danger">
    Nothing was found for the {{ term }}
</div>

<div *ngIf="countries.length > 0" class="row animate__animated animate__fadeIn">
    <div class="col">
       <app-country-table [countries]="countries"></app-country-table>
    </div>

</div>
